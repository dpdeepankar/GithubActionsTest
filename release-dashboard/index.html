<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Release Approval Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <h1>ðŸš€ Release Approval Dashboard</h1>
  <p>Select a service to review its deployment workflows</p>
</header>

<main id="services"></main>

<footer>
  <p>Powered by GitHub Actions Â· Read-only dashboard</p>
</footer>

<script src="data.js"></script>
<script>
  const container = document.getElementById("services");

  services.forEach(service => {
    const card = document.createElement("div");
    card.className = "service-card";

    card.innerHTML = `
      <h2>${service.name}</h2>
      <p>${service.description}</p>

      <div class="env-buttons">
        ${service.environments.map(env => `
          <a href="${env.url}" target="_blank" class="env ${env.name}">
            ${env.label}
          </a>
        `).join("")}
      </div>
    `;

    container.appendChild(card);
  });
</script>

</body>
</html>
