<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workflow Runs Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Recent Workflow Runs</h1>
  <p>Last updated: <span id="updated"></span></p>

        <th>Branch</th>

    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
