name: Workflow A
run-name: ${{ github.run_id }}.${{ github.run_number }}

on:
  workflow_dispatch:

jobs:
  some_job:  
    runs-on: ubuntu-latest
    steps:
      - name: Some Step 
        run: echo "Hello!"

  job_producing_data:  
    runs-on: ubuntu-latest
    steps:
      - name: Some Step 
        run: |
            printf '{ 
              "prop_1": "Some value",  
              "prop_2": true
            }' >> context.json
      - uses: actions/upload-artifact@v4
        with:
          name: context.json
          path: ./context.json
